<div class="lg:px-52 md:px-14 px-10">
   <h1 class="text-2xl">Challenge-Angular2</h1>
   <div class="mt-2">
      <input type="text" [(ngModel)]="keyword" class="px-4 py-3 bg-gray-100 w-full rounded shadow-md focus:outline-none">
      <p class="mx-4 text-xl mt-4">{{ keyword }}</p>
      <button (click)="keyword = ''"  class="bg-indigo-500 mt-2 text-gray-50 px-6 rounded-md py-2 hover:bg-indigo-700">Reset</button>
   </div>
</div>
